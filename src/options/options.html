<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<!-- Use relative paths here for Safari extension -->
	<link rel="stylesheet" href="../common/base.css">
	<link rel="stylesheet" href="options.css">
	<link rel="shortcut icon" href="../assets/images/favicon.ico" />
	<title data-t="settingsHeadline"></title>
</head>

<body>
	<div class="lt-options__header">
		<div class="lt-options__headerLogo"></div>
		<div class="lt-options__headerTitle"><strong>Inclusive Code Comments</strong> - <span
				data-t="privacyNoteSlogan">Proofreading
				Software</span></div>
	</div>

	<div class="lt-options__wrapper">

		<div class="lt-options__generalSettings-toggle lt-options-static" id="generalSettings"
			data-t="generalSettingsHeadline"></div>

		<div id="generalSettings-options" class="lt-options__generalSettings lt-static-box">
			<div class="lt-options__row">
				<div class="lt-toggle-wrapper">
					<label data-t="settingsOpenAIKey"></label>
					<input id="openAIKeyInput" type="password"
						data-t-placeholder="settingsOpenAIKeyPlaceholder" autocomplete="off">
				</div>
				<div class="lt-settings-info">
					<strong class="lt-settings-info__headline" data-t="settingsOpenAIKeyTutorialHeadline"></strong>
					<span data-t="settingsOpenAIKeyTutorialText"></span>
				</div>
			</div>
			<div class="lt-options__row">
				<div class="lt-toggle-wrapper">
					<label data-t="settingsOpenAIUrl"></label>
					<input id="openAIUrlInput" type="url"
						data-t-placeholder="settingsOpenAIUrlPlaceholder">
				</div>
				<div class="lt-settings-info">
					<strong class="lt-settings-info__headline" data-t="settingsOpenAIUrlTutorialHeadline"></strong>
					<span data-t="settingsOpenAIUrlTutorialText"></span>
				</div>
			</div>
		</div>

		<div class="lt-options__ignoredRules-toggle lt-options-toggle" id="ignoredRules" data-t="ignoredRulesDesc" style="display: none;">
		</div>

		<div id="ignoredRules-options" class="lt-options__ignoredRules lt-toggle-box" style="display: none;">
			<div id="ignoredRules-options__emptyState" class="lt-emptyState" data-t="settingsEmptyIgnoredRules"></div>
			<div id="ignoredRules-optionsInside">
				<ul id="ignoredRulesList" class="lt-options__rules"></ul>
				<div class="lt-btn-wrapper">
					<button id="ignoredRules-options__clearAll" class="lt-btn lt-btn-destructive"
						data-t="settingsEnableAllRules"></button>
				</div>
			</div>
		</div>

		<div class="lt-options__disabledDomains-toggle lt-options-toggle" id="disabledDomains" data-t="domainsDesc">
		</div>

		<div id="disabledDomains-options" class="lt-options__disabledDomains lt-toggle-box">
			<div class="lt-add-input-wrapper">
				<input id="disabledDomainsInput" type="text" name="fname"
					data-t-placeholder="settingsAddOrFilterDomains" autocomplete="off">
				<button id="addToDisabledDomains" class="lt-btn-add" disabled></button>
			</div>

			<div id="disabledDomains-options__emptyState" class="lt-emptyState" data-t="settingsEmptyDomainList"></div>

			<div id="disabledDomains-options__emptySearch" class="lt-emptySearch" data-t="settingsAddDomainHint"></div>

			<div id="disabledDomains-optionsInside">
				<ul id="disabledDomainsList" class="lt-options__rules"></ul>
				<div class="lt-btn-wrapper">
					<button id="disabledDomains-options__clearAll" class="lt-btn lt-btn-destructive"
						data-t="settingsClearAll"></button>
				</div>
			</div>
		</div>
	</div>

	<!-- use relative paths here, for Safari -->
	<script src="../config/config.js"></script>
	<script src="../common/loadFonts.js"></script>
	<script src="../common/browserDetector.js"></script>
	<script src="../common/utils.js"></script>
	<script src="../common/eventBus.js"></script>
	<script src="../common/domMeasurement.js"></script>
	<script src="../common/messages.js"></script>
	<script src="../common/i18nManager.js"></script>
	<script src="../common/extensioni18nManager.js"></script>
	<script src="../common/languageManager.js"></script>
	<script src="../common/storageController.js"></script>
	<script src="../common/extensionStorageController.js"></script>
	<script src="../common/environmentAdapter.js"></script>
	<script src="../common/extensionEnvironmentAdapter.js"></script>
	<script src="../common/extension-init.js"></script>
	<script src="../common/tracker.js"></script>
	<script src="../common/dictionary.js"></script>
	<script src="options.js"></script>
</body>

</html>
