name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '17'

      - name: set api key
        env:
          APP_INSIGHTS_KEY: ${{ secrets.AZURE_APP_INSIGHTS_API_KEY }}
          OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
        run: echo "export const appinsights_key = \"$APP_INSIGHTS_KEY\"; export const openai_key = \"$OPEN_AI_KEY\";" > src-packed/secrets.js

      - name: npm install
        run: npm install

      - name: build extension
        run: npx xt-build

      - name: run tests
        run: npx xt-test

      # Upload unzipped artifact content to avoid creating a nested .zip artifact
      - name: unzip release.zip
        run: unzip release.zip -d unzipped-release

      - name: archive release.zip
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: unzipped-release
          if-no-files-found: error
